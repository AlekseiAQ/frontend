<html>
  <head>
    <title>Leverage - City Races</title>
    <link rel='stylesheet' href='/css/style.css'>
  </head>

  <body>
    <section class='container-fluid' id='page-root'>
      <h1 class='col-md-12 text-center'>Philadelphia City Races</h1>
      <main id='races-container' class='row'>
      </main>
    </section>
    <script type='text/template' id='races-template'>
      {{#races}}
        <div class='card col-md-4 offset-md-2'>
          <h4 class='card-title'>{{race_name}}</h4>
          <h6 claee='card-subtitle mb-2 text-muted'>{{election_year}} {{election_type}}</h6>
          <dl>
            <dt>Number of candidates</dt>
            <dd>{{num_candidates}}</dd>
            <dt>Total money raised</dt>
            <dd>{{total_money_donated}}</dd>
          </dl>
          <a href='{{race_detail_pathname}}?slug={{slug}}' class='btn btn-primary'>Explore</a>
        </div>
      {{/races}}
    </script>
    <script src='/js/app.js'></script>
  </body>
</html>
